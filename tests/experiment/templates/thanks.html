<!doctype html>
<html>
    <head>
        <title>Psychology Experiment - Thanks</title>
        <link rel=stylesheet href="/static/css/bootstrap.min.css" type="text/css">
        <link rel=stylesheet href="/static/css/style.css" type="text/css">
        <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
    </head>
    <body>
        <div id="container-not-an-ad">
      <div class="well">
        <h1>Thanks for your participation</h1>
        <hr>

        {% if mode == 'debug' %}
          <p>If this were a real HIT, you would push a button to finish at this stage.

        {% elif external_submit_url %}
          <p>To complete the HIT, simply press the button below.</p>

              
          <form style="width: auto;" id="mturk_form" action="{{ external_submit_url }}" method="post">
            <input type="hidden" id="assignmentId" name="assignmentId" value="{{ assignmentid }}"  /> 
            <input type="hidden" id="hitId" name="hitId" value="{{ hitid }}"  /> 
            <input type="hidden" id="workerId" name="workerId" value="{{ workerid }}"  /> 
            <input type="submit" class="btn btn-success btn-large" value="Complete HIT" />
          </form>

        {% else %}
          <p>You're all done!</p>
        {% endif %}

      </div>
    </body>
</html>
