<!doctype html>

<html>
	<head>
  </head>
  <body>
    Welcome User: {{ current_user.get_id() }}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
  </body>
</html>
