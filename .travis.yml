language: python
sudo: false
cache:
  - apt
  - bundler
  - pip
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 2.7
    env: TOXENV=style
  - python: 2.7
    env: TOXENV=docs
addons:
  apt:
    sources:
    - heroku
    packages:
    - pandoc
    - enchant
    - heroku-toolbelt
    - redis-server
services:
  - redis-server
before_install:
- rvm install 2.1.5
- pip install --upgrade setuptools pip wheel
install:
- pip install tox==2.6.0
- gem install danger
- gem install danger-commit_lint
- gem install chandler
