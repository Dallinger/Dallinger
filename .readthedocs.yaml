version: 2
build:
  os: ubuntu-lts-latest
  tools:
    python: "3.12"
    nodejs: "22"
  jobs:
    post_install:
      - npm install -g jsdoc

python:
  install:
    - requirements: dev-requirements.txt
    - requirements: requirements-readthedocs.txt
    - method: pip
      path: .
      extra_requirements:
        - dev

sphinx:
  configuration: docs/source/conf.py
