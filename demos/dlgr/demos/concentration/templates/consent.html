            <h1>We need your consent to proceed</h1>
            <hr>
            <div class="consent_div text-justify"><small>

                <p>This research is being conducted by XXXX, a postdoctoral research fellow, and XXXX, a faculty member, at XXXX. This study takes 10 minutes.</p>

                <p>If you agree to take part in the research, you will play the memory game Concentration. All of the information we obtain during the research will be kept confidential, and not associated with your name in any way, however, while the study is running it will be associated with your MTurk worker id. Once the study is complete we will replace your worker id with a random string.</p>

                </small>

                <hr>
                <h4>Do you understand and consent to these terms?</h4>
                <br>
                <button type="button" id="consent" class="btn btn-primary btn-lg">I agree</button>
