{% extends "base/layout.html" %}

{% block title -%}
  Memory Game!
{% endblock %}

{% block head %}
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="A memory game, built for fun with HTML, CSS, and JavaScript.">
  <meta name="author" content="Nick Salloum">
  <!-- og -->
  <meta property="og:title" content="Memory Game!">
  <meta property="og:url" content="http://callmenick.com/memory/">
  <meta property="og:image" content="http://callmenick.com/memory/img/og-image.png">
{% endblock %}

{% block stylesheets %}
  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/memory.css') }}">
{% endblock %}

{% block libs %}
  {{ super() }}
  <script src="{{ url_for('static', filename='scripts/experiment.js') }}" type="text/javascript"> </script>
  <script src="{{ url_for('static', filename='scripts/classList.min.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/memory.js') }}"></script>
{% endblock %}
