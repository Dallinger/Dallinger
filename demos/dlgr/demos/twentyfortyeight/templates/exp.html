<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2048</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="/static/scripts/reqwest.min.js" type="text/javascript"> </script>
        <script src="/static/scripts/dallinger2.js" type="text/javascript"> </script>
        <script src="/static/scripts/experiment.js" type="text/javascript"> </script>
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/dallinger.css">
        <link href="static/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
          <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
              <div class="score-container">0</div>
            </div>
          </div>

          <div class="above-game">
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
          </div>

          <div class="game-container">
            <div class="game-message">
              <p></p>
            </div>

            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>

            <div class="tile-container">

            </div>
          </div>

          <p class="game-explanation">
            <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
          </p>
        </div>

        <script src="/static/scripts/bind_polyfill.js"></script>
        <script src="/static/scripts/classlist_polyfill.js"></script>
        <script src="/static/scripts/animframe_polyfill.js"></script>
        <script src="/static/scripts/keyboard_input_manager.js"></script>
        <script src="/static/scripts/html_actuator.js"></script>
        <script src="/static/scripts/grid.js"></script>
        <script src="/static/scripts/tile.js"></script>
        <script src="/static/scripts/local_storage_manager.js"></script>
        <script src="/static/scripts/game_manager.js"></script>
        <script src="/static/scripts/application.js"></script>
        <script>
            create_agent();
        </script>
    </body>
</html>
