<!doctype html>
<html>
    <head>
        <script src="/static/scripts/store+json2.min.js" type="text/javascript"> </script>
	<script src="/static/scripts/jquery-min.js" type="text/javascript"> </script>
        <script src="/static/scripts/markdown.min.js" type="text/javascript"> </script>
        <script src="/static/scripts/reqwest.min.js" type="text/javascript"> </script>
        <script src="/static/scripts/dallinger.js" type="text/javascript"> </script>
        <script src="/static/scripts/experiment.js" type="text/javascript"> </script>
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/dallinger.css">
    </head>
    <body style="background-color:royalblue;">
        <div class="main_div">
            <div id="stimulus" style="display:none;">
                <div><h1 id="narrator"></h1></div>
            </div>
            <div id="player" style="display:none;">
                <div><h2 id="name"></h2></div>
            </div>
            <div id="clock" style="display:none;">
                <div><h3 id="remaining">Time remaining this round: </h3></div>
            </div>
            <div id="response-form" style="display:none;">
                <div id="chat">
                  <div><blockquote id="reply"></blockquote></div>
                </div>
                <input type="text" id="reproduction" class="form-control" />
                <br>
                <button id="send-message" type="button" class="btn btn-primary">Send.</button>
                <!-- <button id="leave-chat" type="button" class="btn" onClick="leave_chatroom();">Quit Game</button> -->
            </div>
            <br>
            <div id="vote-form" style="display:none; width:200px; float:left;">
                  <select id="participants"></select>
                  <br>
                  <br>
                  <button id="vote" type="button" class="btn btn-primary">Vote.</button>
            </div>
            <div id="mafia" style="display:none; width:800px; float:right;">
                <ul id="mafiosi"><h4>List of Living Mafia</h4></ul>
            </div>
        </div>
        <script>
            create_agent();
        </script>
    </body>
</html>
