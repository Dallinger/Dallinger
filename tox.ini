[tox]
envlist =
     docs,py27,style

[testenv]
commands =
    find . -type f -name "*.py[c|o]" -delete
    pip install -r dev-requirements.txt
    coverage run {envbindir}/pytest {posargs}
    coverage combine
    coverage report
    coverage xml
passenv = DATABASE_URL PORT aws_access_key_id aws_secret_access_key
whitelist_externals =
    find

[testenv:style]
commands =
    flake8
deps =
    flake8

[testenv:docs]
whitelist_externals = make
commands =
    pip install -r dev-requirements.txt
    make -C docs html spelling
