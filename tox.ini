[tox]
envlist =
     docs,py27,style,pywin

[testenv]
extras =
    data
commands =
    pip install -r dev-requirements.txt
    coverage run {envbindir}/pytest {posargs}
    coverage combine
    coverage report
    coverage xml
passenv =
    DATABASE_URL PORT
    aws_access_key_id
    aws_secret_access_key
    mturk_worker_id
whitelist_externals =
    find

[testenv:style]
commands =
    flake8
deps =
    flake8

[testenv:docs]
whitelist_externals = make
commands =
    pip install -r dev-requirements.txt
    make -C docs html spelling

[testenv:pywin]
basepython = {env:PYTHON:}\python.exe
commands =
    pip install -r dev-requirements.txt

[flake8]
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
